<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
	<head>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" type="text/css" href="widgetapi.css" />
		<title>Widget API demo</title>
        <script>
            function getWidgetValues() {
                var naam = document.getElementById("naam");
                naam.innerHTML = 'Naam: '+ widget.name;
                var auteur = document.getElementById("auteur");
                auteur.innerHTML = 'Auteur: ' + widget.author;
                var beschrijving = document.getElementById("beschrijving");
                beschrijving.innerHTML = 'Beschrijving: ' + widget.description;
            }
        </script>
    </head>
	<body onload="getWidgetValues()">
		<h1 id="naam"></h1>
        <p id="auteur"></p>        
        <p id="beschrijving"></p>
	</body>
</html>
